{extend name="base" /}
{block name="main"}
<div style="padding: 16px;">
  <table class="layui-hide" id="test" lay-filter="test"></table>
</div>
<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm" lay-event="refresh">刷新</button>
    <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
  </div>
</script>

<script type="text/html" id="barDemo">
  <div class="layui-clear-space">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs" lay-event="del">删除</a>
  </div>
</script>
{/block}
{block name="js"}
<script>
  layui.use(['table', 'dropdown'], function () {
    var table = layui.table;
    var dropdown = layui.dropdown;

    // 创建渲染实例
    table.render({
      elem: '#test',
      url: 'list', // 此处为静态模拟数据，实际使用时需换成真实接口
      toolbar: '#toolbarDemo',
      defaultToolbar: ['filter', 'exports', 'print', {
        title: '提示',
        layEvent: 'LAYTABLE_TIPS',
        icon: 'layui-icon-tips'
      }],
      page: true,
      skin: 'line', //表格风格
      cols: [[
        {type: 'checkbox',},
        {field: 'id', title: 'ID', width: 80},
        {field: 'name', title: '标题', minWidth: 180},
        {field: 'url', title: '链接', minWidth: 180},
        {
          field: 'status', title: '状态', width: 150, templet: function (res) {
            switch (res.status) {
              case 0:
                return '<span class="layui-badge layui-bg-orange">隐藏</span>';
              case 1:
                return '<span class="layui-badge layui-bg-green">显示</span>';
            }
          }
        },
        {field: 'add_time', title: '添加时间', width: 150},
        {fixed: 'right', title: '操作', width: 134, minWidth: 125, toolbar: '#barDemo'}
      ]]
      , parseData: function (res) { //res 即为原始返回的数据
        return {
          "code": res.code, //解析接口状态
          "msg": res.msg, //解析提示文本
          "count": res.data.total, //解析数据长度
          "data": res.data.list //解析数据列表
        };
      },
      error: function (res, msg) {
        console.log(res, msg)
      }
    });

    // 工具栏事件
    table.on('toolbar(test)', function (obj) {
      var id = obj.config.id;
      var checkStatus = table.checkStatus(id);
      var othis = lay(this);
      switch (obj.event) {
        case 'refresh':
          table.reload('test');
          break;
        case 'add':
          layer.prompt({title: '添加', value: ''}, function (value, index, elem) {
            if (value === '') return elem.focus();
            $.ajax('add', {
              type: 'post',
              data: {name: value},
              success: function (res) {
                layer.close(index);
                table.reload('test');
                layer.msg(res.msg)
              }
            })
          });
          break;
        case 'LAYTABLE_TIPS':
          break;
      }
    });
    // 触发单元格工具事件
    table.on('tool(test)', function (obj) { // 双击 toolDouble
      var data = obj.data; // 获得当前行数据
      if (obj.event === 'edit') {
        layer.prompt({title: '编辑', value: data.name}, function (value, index, elem) {
          if (value === '') return elem.focus();
          $.ajax('edit', {
            type: 'post',
            data: {id: data.id, name: value},
            success: function (res) {
              layer.close(index);
              table.reload('test');
              layer.msg(res.msg)
            }
          })
        });
      } else if (obj.event === 'del') {
        $.ajax('del', {
          type: 'get',
          data: {id: data.id},
          success: function (res) {
            table.reload('test');
            layer.msg(res.msg)
          }
        })
      }
    });
  });
</script>
{/block}
